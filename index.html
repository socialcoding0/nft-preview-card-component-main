<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <section class="card-container">
      <div class="header">
       
      </div>
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="description">
        <p><img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum-icon"> <span class="eth">0.041 ETH
          </span></p>
        <p><img src="./images/icon-clock.svg" alt="clock" class="clock-icon"> <span>3 days left </span></p>
      </div>

      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar">
        <p> Creation of <span class="span-style">Jules Wyvern</span></p>
      </div>
    </section>
  </main>










</body>

</html>
